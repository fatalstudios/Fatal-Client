
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Admin Login â€“ Fatal Client</title>
  <style>
    body { background: #111; color: white; font-family: Arial; display: flex; justify-content: center; align-items: center; height: 100vh; }
    .login-box { background: #1e1e1e; padding: 30px; border-radius: 10px; border: 1px solid red; width: 300px; }
    input { width: 100%; padding: 10px; margin-top: 10px; background: #222; border: 1px solid #FF0000; color: white; border-radius: 5px; }
    button { margin-top: 20px; padding: 10px; width: 100%; background: #FF0000; color: white; border: none; border-radius: 5px; cursor: pointer; }
    h2 { color: #FF0000; text-align: center; }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Admin Login</h2>
    <input type="text" id="adminUser" placeholder="Username">
    <input type="password" id="adminPass" placeholder="Password">
    <button onclick="adminLogin()">Login</button>
  </div>
  <script>
    function adminLogin() {
      const user = document.getElementById('adminUser').value;
      const pass = document.getElementById('adminPass').value;

      if (user === 'admin' && pass.length > 10) {
        localStorage.setItem("fatal_logged_in", "true");
        localStorage.setItem("fatal_username", user);
        localStorage.setItem("is_admin", "true");
        alert("Logged in as admin!");
        window.location.href = "index.html";
      } else {
        alert("Invalid credentials.");
      }
    }
  </script>
</body>
</html>
